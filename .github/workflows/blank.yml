# This is a basic workflow to help you get started with Actions

name: CI

## trigger workflows
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  branch_protection_rule:
    types: [deleted]

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install

  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Install dependencies
        run: npm build
  

